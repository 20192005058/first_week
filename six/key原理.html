<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!-- 遍历数组-->
        <button @click.once="inse">插入一个数据</button>
        <ul>
            <li v-for="(p,index) in person" ::key="index">
                {{p.name}} --{{p.age}}
                <input type="text">
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
        el:'#root',
        data:{
        person:[
            {
                id:'001',name:'张三',age:18
            },
            {
                id:'002',name:'李四',age:19
            },
            {
                id:'003',name:'王五',age:20
            }
        ],
        
        },
        methods: {
            inse(){
                const p={id:'004',name:'老李',age:30};
                this.person.unshift(p);
            }
        },
        })
    </script>
</body>
</html>
