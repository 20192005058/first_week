<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>实现渐变</title>
</head>
<body>
    <div id="root">
    <h3 style="opacity:0.5">vue渐变</h3>
    <h3 :style="{opacity}">vue渐变</h3>
    <button @click="stop">停止渐变</button>
    <h3>{{opacity}}</h3>
    </div>
    <script>
        Vue.config.productionTip = false
       var vm= new Vue({
        el:'#root',
        data:{
        opacity:1
        },
        methods: {
            stop(){
                this.$destroy();
            }
        },
        mounted() {
            console.log('开始挂载页面了！');
          this.timer= setInterval(()=>{
                    this.opacity-=0.01;
                    if(this.opacity<=0)
                    this.opacity=1;
        },16)
        },
        beforeDestroy() {
            console.log(this)
            clearInterval(this.timer)
        },
        })
      
    </script>
</body>
</html>
