<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>实现渐变</title>
</head>
<body>
    <div id="root">
    <h3 style="opacity:0.5">vue渐变</h3>
    <h3 :style="{opacity}">vue渐变</h3>
    <h3>{{opacity}}</h3>
    </div>
    <script>
        Vue.config.productionTip = false
       var vm= new Vue({
        el:'#root',
        data:{
        opacity:1
        },
        //Vue完成模板的解析并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
        //虽然模板被解析了很多次，但mounted没有再调用
        //mounted--->生命周期回调函数/生命周期钩子
        mounted() {
            console.log('开始挂载页面了！');
            setInterval(()=>{
                    this.opacity-=0.01;
                    if(this.opacity<=0)
                    this.opacity=1;
        },16)
        },
        })
        //key->value
        /* setInterval(()=>{
            vm.opacity-=0.01;
            if(vm.opacity<=0)
            vm.opacity=1;
        },16) */
    </script>
</body>
</html>
