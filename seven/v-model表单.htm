<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root" >
        <form @submit.prevent="demo">
            <label for="user">账号：</label>
            <input type="text"  v-model.trim="user"> <br><br>
            <label for="password">密码：</label>
            <input type="text"  v-model="password"><br><br>
            年龄:
            <input type="number"  v-model.number="age"><br><br>
            性别：
            <input type="radio" value="男" v-model="sex">男
            <input type="radio" value="女" v-model="sex">女<br><br>
            爱好：
            <input type="checkbox" value="打球" v-model="hobby">打球
            <input type="checkbox" value="学习" v-model="hobby">学习
            <input type="checkbox" value="玩游戏" v-model="hobby">玩游戏<br><br>
            所属校区：<select v-model="city">
                <option value="">请选择校区</option>
                <option value="yueixu">越秀</option>
                <option value="baiyun">白云</option>
                <option value="shenzhen">深圳</option>
            </select><br><br>
             其他信息：<textarea  v-model.lazy="other" cols="30" rows="10"></textarea><br><br>
             <input type="checkbox" v-model="agree">同意并接受<a href="">《用户协议》</a><br><br>
             <button > 提交</button>
        </form>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
    el:'#root',
    data:{
    user:'',
    password:'',
    sex:'男',
    age:18,
    hobby:[],
    city:'',
    other:'14254',
    agree:false,
    },
    methods: {
        demo(){
          //  console.log(JSON.stringify(this._data))

        }
    },
    })
</script>
</html>
