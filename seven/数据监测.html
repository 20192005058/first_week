<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>数据监测</title>
</head>
<body>
    <div id="root">
        <button @click="change">改变信息</button>
        <ul>
            <li v-for="(p,index) in  person" ::key="index">
                {{p.name}} --{{p.age}}---{{p.sex}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false
       var vm = new Vue({
        el:'#root',
        data:{

        person:[
            {
                id:'001',name:'李三',age:38,sex:'女'
            },
            {
                id:'002',name:'李四',age:29,sex:'女'
            },
            {
                id:'003',name:'王五',age:20,sex:'女'
            },
            {
                id:'004',name:'赵六',age:30,sex:'男'
            }
        ],
        },
     methods: {
         change(){

            //这样修改vue监测不到
             this.person[0]= {
                id:'001',name:'马云',age:60,sex:'男'
            }
         }
     },

        })
    </script>
</body>
</html>
